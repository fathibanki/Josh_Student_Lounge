<!DOCTYPE>
<html>
    <head>
        <title>Josh lounge sign up Form</title>
        <meta charset="utf-8">
        <meta name="view port" content="width=device",initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style" >
     </head>
     <body>
        <div class="background">
        <h2 style="text-align: center;">Josh lounge sign up Form</h2>
        </div>
        
        <form>
            <table style="font-style: italic;">
            <tr>
                <td>
                Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                phone Number:
                </td>
                <td>
                    <input type="phone">
            
                </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" placeholder="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        ID no :
                    </td>
                </tr>
                
                <tr>
                    <td>
                        Payment Method:
                     </td>
                    <td>
                        <select>
                            <option>cash</option>
                            <option>mobile banking</option>
                            <option>otherpaymentmethod</option>
                   </select>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            Payment Time :
                        </td>
                        <td>
                            <select>
                                <option>daily</option>
                                <option>weekly</option>
                                <option>monthly</option>
                                <option>yearly</option>
                            </select>
                        </td>
                    </tr>
                 <tr>
                    <td>
                        password:
                    </td>
                    <td>
                        <input type="password" name="">
                    </td>
                 </tr>
        
          </table>
            <button type="submit">sign up</button>
            <button type="submit">log in</button>
          <button type="submit">submit</button>
        </form>
     </body>
</html>
